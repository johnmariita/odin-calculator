<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-Calc</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <p>CALCULATOR</p>
    </header>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="prevResult"></div>
                <div class="currentEntry"></div>
            </div>
            <div class="buttons">
                <div class="clearButtons">
                    <button class="ca">Clear All</button>
                    <button class="ce">clear Entry</button>
                </div>
                <div class="inputBtns">
                    <button class="inputBtn number" value="7">7</button>
                    <button class="inputBtn number" value="8">8</button>
                    <button class="inputBtn number" value="9">9</button>
                    <button class="inputBtn operation" value="+">+</button>
                    <button class="inputBtn number" value="4">4</button>
                    <button class="inputBtn number" value="5">5</button>
                    <button class="inputBtn number" value="6">6</button>
                    <button class="inputBtn operation" value="-">-</button>
                    <button class="inputBtn number" value="1">1</button>
                    <button class="inputBtn number" value="2">2</button>
                    <button class="inputBtn number" value="3">3</button>
                    <button class="inputBtn operation" value="*">*</button>
                    <button class="inputBtn operation">.</button>
                    <button class="inputBtn number" value="0">0</button>
                    <button class="inputBtn operation">=</button>
                    <button class="inputBtn operation" value="/">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
